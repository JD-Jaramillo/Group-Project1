<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Recipe and Restaurant Suggester</title>
</head>

<body>
    <section class="hero is-small is-primary ">
        <div class="hero-body">
            <h1 class="title">
                Recipe and Restaurant Suggester
            </h1>
            <p class="subtitle">
                Small subtitle
            </p>
        </div>
    </section>

    <div class="block">
        <div class="box searchBtn__wrapper has-text-centered mb-0">
            <h3>Type in the ingredient or the cuisine here: </h3>
            <input type="search" id="search_input" placeholder="Search">
            <button type="submit" id="recipeBtn" class="btn btn-primary fas fa-search"></button>
            <!------------------------------------------Dropdown---------------------------------------------------->
            <!-------------------------------------------Dropdown------------------------------------------------------>
            <div class="button_searches">
                <button class="button is-hovered is-light">Chicken</button>
                <button class="button is-hovered is-light">Cheese</button>
                <button class="button is-hovered is-light">Eggs</button>
                <button class="button is-hovered is-light">Turkey</button>
                <button class="button is-hovered is-light">Tofu</button>
            </div>
        </div>
        <div
            class="box is-flex is-justify-content-center is-flex-wrap-wrap is-align-items-center is-flex-direction-column">
            <a href="#drinks"> Go to Drink Options</a>
            <div class="select my-3">
                <select class="drink__select">
                    <option value="#">Select and option</option>
                    <option value="gin" class="drink__choices">Gin</option>
                    <option value="burbon" class="drink__choices">Bourbon</option>
                </select>
            </div>
        </div>
    </div>


    <!-- Recipe Cards -->

    <h2 class="is-size-3 is-flex is-justify-content-center has-text-weight-semibold">Recipe Options</h2>
    <section class="section__recipe">
        <div class="container">
            <div class="card-wrapper-block is-flex is-justify-content-center is-flex-wrap-wrap">
            </div>
        </div>
    </section>

    <!-----------------Drink Suggestions Top Row----------------------------->

    <h2 class="is-size-3 is-flex is-justify-content-center has-text-weight-semibold" id="drinks">Drink Options</h2>
    <section class="section__drinks">
        <div class="container">
            <div class="card__wrapper-block is-flex is-justify-content-center is-flex-wrap-wrap">
            </div>
        </div>
    </section>

    <!---------------------------Drink Sugeestion Bottom Row----------------------------------->
    <!------------------------back to top nav button-------------------------------------------->
    <div class="container">
        <div class="columns">
            <button id="footerBtn">Back to top of Page</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/script.js"></script>
</body>

</html>
