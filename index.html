<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./assets/style.css">
    <title>humgry</title>
    <a id="top"></a>
</head>

<body>
    <section class="hero is-small is-primary ">
        <div class="hero-body">
            <h1 class="title">
                humgry
            </h1>
        </div>
        <p class="subtitle">
            Delicious Recipes + Tasty Cocktails
        </p>

        <div>
    </section>

    <div class="block">
        <div class="box searchBtn__wrapper has-text-centered mb-0">
            <h3>Search any Ingredient or Cuisine</h3>
            <!-- <input class="input is-primary search_input " type="search" placeholder="Search ingredient"> -->
            <input class="input is-primary search_input" type="search" id="search_input"
                placeholder="Search ingredient">
            <button type="submit" id="recipeBtn" class="btn btn-primary fas fa-search"></button>


            <div class="button_searches">
                <button class="button is-primary is-rounded :hovered is-light">Chicken</button>
                <button class="button is-primary is-rounded :hovered is-light">Cheese</button>
                <button class="button is-primary is-rounded :hovered is-light">Eggs</button>
                <button class="button is-primary is-rounded :hovered is-light">Turkey</button>
                <button class="button is-primary is-rounded :hovered is-light">Tofu</button>
            </div>
        </div>
        <div
            class="box is-flex is-justify-content-center is-flex-wrap-wrap is-align-items-center is-flex-direction-column">
            <a href="#drinks"> Go to Drink Options</a>
            <div class="select my-3">
                <select class="drink__select">
                    <option value="#">Select and option</option>
                    <option value="gin" class="drink__choices">Gin</option>
                    <option value="bourbon" class="drink__choices">Bourbon</option>
                    <option value="wine" class="drink__choices">Wine</option>
                    <option value="vodka" class="drink__choices">Vodka</option>
                    <option value="tequila" class="drink__choices">Tequila</option>
                </select>
            </div>
            <!------------------------------------------Dropdown---------------------------------------------------->
        </div>
    </div>


    <!-- Recipe Cards -->

    <h2 class="is-size-3 is-flex is-justify-content-center has-text-weight-semibold">Recipe Options</h2>
    <section class="section__recipe">
        <div class="container">
            <div class="card-wrapper-block is-flex is-justify-content-center is-flex-wrap-wrap">
            </div>
        </div>
    </section>

    <!-----------------Drink Suggestions Top Row----------------------------->

    <h2 class="is-size-3 is-flex is-justify-content-center has-text-weight-semibold" id="drinks">Drink Options</h2>
    <section class="section__drinks">
        <div class="container">
            <div class="card__wrapper-block is-flex is-justify-content-center is-flex-wrap-wrap">
            </div>
        </div>
    </section>

    <!---------------------------Drink Sugeestion Bottom Row----------------------------------->
    <!------------------------back to top nav button-------------------------------------------->
    <div class="buttons has-text-centered">
        <button class="button is-primary is-rounded"><a class="back__a" href="#top">Back to Top of Page</a></button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/script.js"></script>
    </div>
</body>

</html>
